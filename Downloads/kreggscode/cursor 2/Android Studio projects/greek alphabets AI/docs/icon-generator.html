<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator - Greek Alphabets AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .preview-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .preview-section h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 2em;
        }

        .icon-preview {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .icon-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .controls-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-height: 90vh;
            overflow-y: auto;
        }

        .controls-section h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8em;
        }

        .control-group {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }

        .control-group:last-child {
            border-bottom: none;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }

        .control-group input[type="text"],
        .control-group input[type="number"],
        .control-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .control-group input[type="text"]:focus,
        .control-group input[type="number"]:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .range-value {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .icon-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .icon-option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 24px;
            background: white;
        }

        .icon-option:hover {
            border-color: #667eea;
            transform: scale(1.1);
            background: #f8f9ff;
        }

        .icon-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .download-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .download-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .size-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .size-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .size-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .size-btn.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        canvas {
            display: none;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .icon-preview {
                width: 200px;
                height: 200px;
                font-size: 80px;
            }

            .icon-options {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">ðŸ‡¬ðŸ‡· Greek Alphabets AI - Icon Generator</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="privacy-policy.html">Privacy</a></li>
                <li><a href="terms-and-conditions.html">Terms</a></li>
                <li><a href="icon-generator.html">Generator</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="preview-section">
                <h2>Icon Preview</h2>
                <div class="icon-preview" id="iconPreview">
                    ðŸ‡¬ðŸ‡·
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="generateIcon()">Generate Icon</button>
                    <button class="btn btn-secondary" onclick="resetIcon()">Reset</button>
                </div>
            </div>

            <div class="controls-section">
                <h2>Customize Your Icon</h2>

                <div class="control-group">
                    <label>Icon/Emoji/Text</label>
                    <input type="text" id="iconText" value="ðŸ‡¬ðŸ‡·" placeholder="Enter emoji, text, or symbol">
                    <div class="icon-options" id="iconOptions">
                        <div class="icon-option" onclick="selectIcon('ðŸ‡¬ðŸ‡·')">ðŸ‡¬ðŸ‡·</div>
                        <div class="icon-option" onclick="selectIcon('Î‘')">Î‘</div>
                        <div class="icon-option" onclick="selectIcon('Î©')">Î©</div>
                        <div class="icon-option" onclick="selectIcon('Î£')">Î£</div>
                        <div class="icon-option" onclick="selectIcon('Î”')">Î”</div>
                        <div class="icon-option" onclick="selectIcon('Î ')">Î </div>
                        <div class="icon-option" onclick="selectIcon('Î˜')">Î˜</div>
                        <div class="icon-option" onclick="selectIcon('Î›')">Î›</div>
                        <div class="icon-option" onclick="selectIcon('Î¦')">Î¦</div>
                        <div class="icon-option" onclick="selectIcon('Î¨')">Î¨</div>
                        <div class="icon-option" onclick="selectIcon('Î“')">Î“</div>
                        <div class="icon-option" onclick="selectIcon('ðŸŽ“')">ðŸŽ“</div>
                    </div>
                </div>

                <div class="control-group">
                    <label>Background Color</label>
                    <input type="color" id="bgColor" value="#667eea">
                </div>

                <div class="control-group">
                    <label>Icon/Text Color</label>
                    <input type="color" id="iconColor" value="#ffffff">
                </div>

                <div class="control-group">
                    <label>Border Radius: <span class="range-value" id="radiusValue">30</span>px</label>
                    <input type="range" id="borderRadius" min="0" max="100" value="30" oninput="updateRadius(this.value)">
                </div>

                <div class="control-group">
                    <label>Icon Size: <span class="range-value" id="sizeValue">120</span>px</label>
                    <input type="range" id="iconSize" min="40" max="200" value="120" oninput="updateSize(this.value)">
                </div>

                <div class="control-group">
                    <label>Background Gradient</label>
                    <select id="gradientType">
                        <option value="solid">Solid Color</option>
                        <option value="linear" selected>Linear Gradient</option>
                        <option value="radial">Radial Gradient</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Gradient Color 2</label>
                    <input type="color" id="gradientColor2" value="#764ba2">
                </div>

                <div class="control-group">
                    <label>Shadow Intensity: <span class="range-value" id="shadowValue">20</span>px</label>
                    <input type="range" id="shadowIntensity" min="0" max="50" value="20" oninput="updateShadow(this.value)">
                </div>

                <div class="control-group">
                    <label>Rotation: <span class="range-value" id="rotationValue">0</span>Â°</label>
                    <input type="range" id="rotation" min="0" max="360" value="0" oninput="updateRotation(this.value)">
                </div>
            </div>
        </div>

        <div class="download-section">
            <h2>Download Your Icon</h2>
            <p>Select a size and download your custom icon</p>
            <div class="size-options">
                <div class="size-btn" onclick="downloadIcon(512)">512x512</div>
                <div class="size-btn selected" onclick="downloadIcon(1024)">1024x1024</div>
                <div class="size-btn" onclick="downloadIcon(2048)">2048x2048</div>
            </div>
            <button class="btn btn-success" onclick="downloadCurrentIcon()" style="margin-top: 20px; width: 100%;">
                Download Icon (PNG)
            </button>
        </div>
    </div>

    <canvas id="iconCanvas"></canvas>

    <script>
        let selectedSize = 1024;

        function updatePreview() {
            const preview = document.getElementById('iconPreview');
            const iconText = document.getElementById('iconText').value;
            const bgColor = document.getElementById('bgColor').value;
            const iconColor = document.getElementById('iconColor').value;
            const borderRadius = document.getElementById('borderRadius').value;
            const iconSize = document.getElementById('iconSize').value;
            const gradientType = document.getElementById('gradientType').value;
            const gradientColor2 = document.getElementById('gradientColor2').value;
            const shadowIntensity = document.getElementById('shadowIntensity').value;
            const rotation = document.getElementById('rotation').value;

            let background = bgColor;
            if (gradientType === 'linear') {
                background = `linear-gradient(135deg, ${bgColor} 0%, ${gradientColor2} 100%)`;
            } else if (gradientType === 'radial') {
                background = `radial-gradient(circle, ${bgColor} 0%, ${gradientColor2} 100%)`;
            }

            preview.style.background = background;
            preview.style.color = iconColor;
            preview.style.borderRadius = borderRadius + 'px';
            preview.style.fontSize = iconSize + 'px';
            preview.style.boxShadow = `0 ${shadowIntensity}px ${shadowIntensity * 2}px rgba(0,0,0,0.3)`;
            preview.style.transform = `rotate(${rotation}deg)`;
            preview.textContent = iconText || 'ðŸ‡¬ðŸ‡·';
        }

        function selectIcon(icon) {
            document.getElementById('iconText').value = icon;
            document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
            updatePreview();
        }

        function updateRadius(value) {
            document.getElementById('radiusValue').textContent = value;
            updatePreview();
        }

        function updateSize(value) {
            document.getElementById('sizeValue').textContent = value;
            updatePreview();
        }

        function updateShadow(value) {
            document.getElementById('shadowValue').textContent = value;
            updatePreview();
        }

        function updateRotation(value) {
            document.getElementById('rotationValue').textContent = value;
            updatePreview();
        }

        function generateIcon() {
            updatePreview();
            // Add animation
            const preview = document.getElementById('iconPreview');
            preview.style.animation = 'none';
            setTimeout(() => {
                preview.style.animation = 'pulse 0.5s ease';
            }, 10);
        }

        function resetIcon() {
            document.getElementById('iconText').value = 'ðŸ‡¬ðŸ‡·';
            document.getElementById('bgColor').value = '#667eea';
            document.getElementById('iconColor').value = '#ffffff';
            document.getElementById('borderRadius').value = 30;
            document.getElementById('iconSize').value = 120;
            document.getElementById('gradientType').value = 'linear';
            document.getElementById('gradientColor2').value = '#764ba2';
            document.getElementById('shadowIntensity').value = 20;
            document.getElementById('rotation').value = 0;
            updateRadius(30);
            updateSize(120);
            updateShadow(20);
            updateRotation(0);
            updatePreview();
        }

        function downloadIcon(size) {
            selectedSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function downloadCurrentIcon() {
            const canvas = document.getElementById('iconCanvas');
            const size = selectedSize;
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            const iconText = document.getElementById('iconText').value || 'ðŸ‡¬ðŸ‡·';
            const bgColor = document.getElementById('bgColor').value;
            const iconColor = document.getElementById('iconColor').value;
            const borderRadius = (document.getElementById('borderRadius').value / 100) * size;
            const iconSize = (document.getElementById('iconSize').value / 300) * size;
            const gradientType = document.getElementById('gradientType').value;
            const gradientColor2 = document.getElementById('gradientColor2').value;
            const shadowIntensity = (document.getElementById('shadowIntensity').value / 50) * (size / 10);

            // Draw background
            ctx.save();
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, borderRadius);
            ctx.clip();

            if (gradientType === 'linear') {
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, bgColor);
                gradient.addColorStop(1, gradientColor2);
                ctx.fillStyle = gradient;
            } else if (gradientType === 'radial') {
                const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                gradient.addColorStop(0, bgColor);
                gradient.addColorStop(1, gradientColor2);
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = bgColor;
            }
            ctx.fillRect(0, 0, size, size);
            ctx.restore();

            // Draw shadow
            if (shadowIntensity > 0) {
                ctx.save();
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = shadowIntensity;
                ctx.shadowOffsetX = shadowIntensity / 2;
                ctx.shadowOffsetY = shadowIntensity / 2;
                ctx.restore();
            }

            // Draw icon/text
            ctx.save();
            ctx.translate(size / 2, size / 2);
            ctx.rotate((document.getElementById('rotation').value * Math.PI) / 180);
            ctx.fillStyle = iconColor;
            ctx.font = `bold ${iconSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(iconText, 0, 0);
            ctx.restore();

            // Download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `greek-alphabets-icon-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Add roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        // Add pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        document.getElementById('iconText').addEventListener('input', updatePreview);
        document.getElementById('bgColor').addEventListener('input', updatePreview);
        document.getElementById('iconColor').addEventListener('input', updatePreview);
        document.getElementById('gradientType').addEventListener('change', updatePreview);
        document.getElementById('gradientColor2').addEventListener('input', updatePreview);
        document.getElementById('borderRadius').addEventListener('input', function() {
            updateRadius(this.value);
        });
        document.getElementById('iconSize').addEventListener('input', function() {
            updateSize(this.value);
        });
        document.getElementById('shadowIntensity').addEventListener('input', function() {
            updateShadow(this.value);
        });
        document.getElementById('rotation').addEventListener('input', function() {
            updateRotation(this.value);
        });

        updatePreview();
    </script>
</body>
